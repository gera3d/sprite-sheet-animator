<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stryker Sprite Animator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 800px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .sprite-container {
            position: relative;
            width: 512px;
            height: 458px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #2a2a2a 25%, #3a3a3a 25%, #3a3a3a 50%, #2a2a2a 50%, #2a2a2a 75%, #3a3a3a 75%, #3a3a3a 100%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 3px solid rgba(255,255,255,0.2);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button.active {
            background: rgba(76, 175, 80, 0.8);
            border-color: #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .speed-control {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .speed-control label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            max-width: 400px;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.5);
        }

        .speed-value {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-weight: 600;
        }

        .info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔️ Stryker Animator ⚔️</h1>

        <div class="sprite-container">
            <canvas id="spriteCanvas" width="512" height="458"></canvas>
        </div>

        <div class="controls">
            <button onclick="setAnimation('idle')">Idle</button>
            <button onclick="setAnimation('attackWindup')">Attack Windup</button>
            <button onclick="setAnimation('attackStrike')">Attack Strike</button>
            <button onclick="setAnimation('attackImpact')">Attack Impact</button>
            <button onclick="setAnimation('damage')">Taking Damage</button>
            <button onclick="setAnimation('death')">Death/Defeat</button>
        </div>

        <div class="speed-control">
            <label for="speed">Animation Speed</label>
            <input type="range" id="speed" min="50" max="500" value="120">
            <div class="speed-value" id="speedValue">120ms</div>
        </div>

        <div class="info">
            <strong>Instructions:</strong> Click the buttons above to switch between different animations.<br>
            Adjust the slider to control animation speed.
        </div>
    </div>

    <script>
        const spriteSheet = new Image();
        spriteSheet.crossOrigin = 'anonymous';
        spriteSheet.src = 'stryker_v1.png';

        const canvas = document.getElementById('spriteCanvas');
        const ctx = canvas.getContext('2d', { alpha: true });

        // Disable image smoothing for crisp pixel art
        ctx.imageSmoothingEnabled = false;
        ctx.mozImageSmoothingEnabled = false;
        ctx.webkitImageSmoothingEnabled = false;
        ctx.msImageSmoothingEnabled = false;

        // Sprite sheet layout: 3 columns (angles) x 6 rows (animations)
        // Total size: 1536 x 2752
        // Each frame: 512 x 458 (approximately, accounting for labels)
        
        // Actual sprite dimensions (excluding label areas)
        const SPRITE_WIDTH = 512;
        const SPRITE_HEIGHT = 458;
        const COLS = 3;
                const LABEL_LEFT = 28;  // Left margin for row labels
        const LABEL_TOP = 65;   // Top margin for column labels        
        // Define animations with row index and frame count
        // Each animation cycles through 3 viewing angles (columns)
        const animations = {
            idle: { row: 0, frames: 3, name: 'Idle' },
            attackWindup: { row: 1, frames: 3, name: 'Attack Windup' },
            attackStrike: { row: 2, frames: 3, name: 'Attack Strike' },
            attackImpact: { row: 3, frames: 3, name: 'Attack Impact' },
            damage: { row: 4, frames: 3, name: 'Taking Damage' },
            death: { row: 5, frames: 3, name: 'Death/Defeat' }
        };

        let currentAnimation = 'idle';
        let currentFrame = 0;
        let animationSpeed = 120; // milliseconds per frame
        let lastFrameTime = 0;
        let isAnimating = false;
        let spriteBitmaps = [];

        // Pre-create ImageBitmaps for better performance
        async function initSprites() {
            const bitmaps = [];
            
            // Create a bitmap for each sprite in the sheet
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < COLS; col++) {
                    const srcX = LABEL_LEFT + col * SPRITE_WIDTH;                    const srcY = row * SPRITE_HEIGHT;
                    const srcY = LABEL_TOP + row * SPRITE_HEIGHT;                    try {
                        const bitmap = await createImageBitmap(
                            spriteSheet,
                            srcX, srcY,
                            SPRITE_WIDTH, SPRITE_HEIGHT
                        );
                        bitmaps.push(bitmap);
                    } catch (e) {
                        // Fallback for browsers without createImageBitmap
                        bitmaps.push({ row, col });
                    }
                }
            }
            
            return bitmaps;
        }

        function setAnimation(animName) {
            if (animations[animName]) {
                currentAnimation = animName;
                currentFrame = 0;
                
                // Update button states
                document.querySelectorAll('button').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
            }
        }

        function drawSprite(timestamp) {
            // Calculate if enough time has passed to advance frame
            if (!lastFrameTime) lastFrameTime = timestamp;
            const elapsed = timestamp - lastFrameTime;

            if (elapsed > animationSpeed) {
                lastFrameTime = timestamp;
                
                const anim = animations[currentAnimation];
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Calculate source coordinates on sprite sheet
                const srcX = LABEL_LEFT + currentFrame * SPRITE_WIDTH;                const srcY = anim.row * SPRITE_HEIGHT;
                const srcY = LABEL_TOP + anim.row * SPRITE_HEIGHT;                // Draw the current frame
                try {
                    const bitmapIndex = anim.row * COLS + currentFrame;
                    if (spriteBitmaps[bitmapIndex] && spriteBitmaps[bitmapIndex].width) {
                        // Use pre-created ImageBitmap for better performance
                        ctx.drawImage(
                            spriteBitmaps[bitmapIndex],
                            0, 0,
                            SPRITE_WIDTH, SPRITE_HEIGHT
                        );
                    } else {
                        // Fallback to direct drawing
                        ctx.drawImage(
                            spriteSheet,
                            srcX, srcY, SPRITE_WIDTH, SPRITE_HEIGHT,
                            0, 0, SPRITE_WIDTH, SPRITE_HEIGHT
                        );
                    }
                } catch (e) {
                    console.error('Error drawing sprite:', e);
                }

                // Advance to next frame
                currentFrame = (currentFrame + 1) % anim.frames;
            }

            // Continue animation loop
            if (isAnimating) {
                requestAnimationFrame(drawSprite);
            }
        }

        // Initialize when sprite sheet loads
        spriteSheet.onload = async () => {
            console.log('Sprite sheet loaded successfully');
            console.log('Image dimensions:', spriteSheet.width, 'x', spriteSheet.height);
            
            // Try to create ImageBitmaps for performance
            try {
                spriteBitmaps = await initSprites();
                console.log('ImageBitmaps created:', spriteBitmaps.length);
            } catch (e) {
                console.log('ImageBitmap not supported, using fallback');
            }
            
            isAnimating = true;
            
            // Set initial button state
            document.querySelector('button').classList.add('active');
            
            // Start animation
            requestAnimationFrame(drawSprite);
        };

        spriteSheet.onerror = () => {
            ctx.fillStyle = '#ff6b6b';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Error loading sprite sheet', canvas.width / 2, canvas.height / 2);
            console.error('Failed to load sprite sheet');
        };

        // Speed control
        const speedInput = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');

        speedInput.addEventListener('input', (e) => {
            animationSpeed = parseInt(e.target.value);
            speedValue.textContent = animationSpeed + 'ms';
        });
    </script>
</body>
</html>
